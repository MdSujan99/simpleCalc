<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="grid-container">
            <div class="display">
                <h4 id='result-text' style="overflow: hidden;">result text:</h3>
                <hr>
                <h4 id='expression-text' style="overflow: hidden;">expression text:</h3>
            </div>
            <div class="fn-keys">
                <button id="fn-ON-OFF"><a href="index.html" style="text-decoration: none; color: black;">Reset</a></button>
                <button id="fn-AC">AC</button>
                <button id="fn-del">del</button>
            </div>
            <div class="expression-keys">
                <div class="num-keys-container">
                    <button class="num-keys" id="num-1">1</button>
                    <button class="num-keys" id="num-2">2</button>
                    <button class="num-keys" id="num-3">3</button>
                    <button class="num-keys" id="num-4">4</button>
                    <button class="num-keys" id="num-5">5</button>
                    <button class="num-keys" id="num-6">6</button>
                    <button class="num-keys" id="num-7">7</button>
                    <button class="num-keys" id="num-8">8</button>
                    <button class="num-keys" id="num-9">9</button>
                    <button class="num-keys" id="num-dot">.</button>
                    <button class="num-keys" id="num-0">0</button>
                    <button class="num-keys" id="num-mod">%</button>
                </div>
                <div class="op-keys">
                    <button id="op-minus">-</button>
                    <button id="op-divide">/</button>
                    <button id="op-multiply">X</button>
                    <button id="op-plus">+</button>
                    <div class="equals-key">
                        <button id="equals-key-btn">=</button>
                    </div>
                </div> 
            </div> <!--exp keys-->
        </div> <!--grid-container-->
    </div>
</body>
</html>
